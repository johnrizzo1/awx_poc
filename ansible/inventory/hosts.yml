      hosts:
        awx-server:
          ansible_host: 192.168.56.10
          ansible_user: vagrant
          ansible_ssh_private_key_file: ~/.vagrant.d/insecure_private_key
    
    clients:
      children:
        rhel_family:
          hosts:
            client-alma:
              ansible_host: 192.168.56.11
