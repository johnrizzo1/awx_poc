              ansible_host: 192.168.56.13
              ansible_user: vagrant
              ansible_ssh_private_key_file: ~/.vagrant.d/insecure_private_key
        
        debian_family:
          hosts:
            client-ubuntu:
              ansible_host: 192.168.56.12
              ansible_user: vagrant
              ansible_ssh_private_key_file: ~/.vagrant.d/insecure_private_key
    
